<!DOCTYPE html>
<html style="background-color:#00ffff;" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aladin">
    <link rel="stylesheet" href="css/styles.min.css">
</head>

<body style="background-color:rgb(0,255,255);">
    <div class="row">
        <div class="col-lg-5"></div>
        <div class="col"><label class="col-form-label" style="width:279px;height:84px;font-size:26px;color:rgb(0,0,0);">&nbsp; &nbsp; Bienvenido a la &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;consulta medica &nbsp;&nbsp;</label></div>
        <div class="col"></div>
    </div>
    <div class="login-card"><img src="img/avatar_2x.png" class="profile-img-card">
        <p class="profile-name-card"> </p>
        <form th:action="@{/login}" class="form-signin" method="post" th:object="${credencial}"><span class="reauth-email" > </span>
            <input class="form-control" type="text" required="" placeholder="Ingrese Rut" autofocus="" id="rut" th:field="*{rut}">
            <input class="form-control" type="password" required="" placeholder="Password" id="password" th:field="*{password}">
            <div
                class="checkbox">
                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Remember me</label></div>
            </div><button  class="btn btn-primary btn-block btn-lg btn-signin" type="submit">ingresar</button></form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
